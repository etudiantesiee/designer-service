databaseChangeLog:
- changeSet:
    id: 1
    author: ltiehi
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
            name: id
            type: char(36)     
        - column:
            constraints:
              nullable: true
            name: nom
            type: VARCHAR(50) 
        - column:
            constraints:
              nullable: false
            name: centre
            type: char(36) 
        - column:
            constraints:
              nullable: false
            name: l
            type: double         
        - column:
            constraints:
              nullable: false
            name: h
            type: double       
        - column:
            constraints:
              nullable: true
            name: couleur
            type: char(36)
        tableName: ellipse
- changeSet:
    id: 2
    author: ltiehi
    changes:
    - addPrimaryKey:
        columnNames: id
        constraintName: ellipse_pk
        tableName: ellipse
- changeSet:
    id: 3
    author: ltiehi
    changes:
    - addForeignKeyConstraint:
        baseColumnNames: centre
        baseTableName: ellipse
        constraintName: FK_ellipse_point
        onDelete: restrict
        onUpdate: cascade
        referencedColumnNames: id
        referencedTableName: point